<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var String = prompt("input data");
		var char = window.prompt("input a char to search");
		
		document.write(String.indexOf(char)+"<br>");
		document.write(String.lastIndexOf(char)+"<br>");
		document.write(String.indexOf(char,3));


	</script>
</body>
</html>
